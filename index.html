<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #navbar {
            display: flex;
            padding: 10px;
            background-color: #f3f3f3;
            border-bottom: 1px solid #ddd;
        }
        #url {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        #go-button, #source-button {
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }
        iframe {
            width: 100%;
            height: 60vh;
            border: none;
        }
        #inspector {
            width: 100%;
            height: 30vh;
            border: none;
            font-family: monospace;
            padding: 10px;
            background-color: #f9f9f9;
            overflow-y: auto;
            white-space: pre-wrap; 
        }
        #inspector.error {
            color: red;
        }
    </style>
</head>
<body>
    <div id="navbar">
        <input type="text" id="url" placeholder="Type URL here..." />
        <button id="go-button">Go</button>
        <button id="source-button">View Source</button>
    </div>
    <iframe id="browser-view"></iframe>
    <pre id="inspector"></pre>
    <script>
        const goButton = document.getElementById('go-button');
        const sourceButton = document.getElementById('source-button');
        const urlInput = document.getElementById('url');
        const browserView = document.getElementById('browser-view');
        const inspector = document.getElementById('inspector');

        // Normalize URL function
        function normalizeUrl(input) {
            input = input.trim();
            if (!input.startsWith('http://') && !input.startsWith('https://')) {
                input = 'https://' + input; 
            }
            return input;
        }

        // Navigate to the entered URL
        goButton.addEventListener('click', () => {
            let url = normalizeUrl(urlInput.value);
            browserView.src = url; 
            inspector.textContent = ''; 
        });

        
        sourceButton.addEventListener('click', async () => {
            let url = normalizeUrl(urlInput.value);
            const proxyUrl = 'https://api.allorigins.win/get?url='; 

            try {
                const response = await fetch(proxyUrl + url);
                if (response.ok) {
                    const html = await response.text();
                    inspector.textContent = html; 
                } else {
                    inspector.textContent = `Error: Unable to fetch the page (Status: ${response.status})`;
                }
            } catch (error) {
                console.error('Error fetching page:', error);
                inspector.textContent = 'Error: Unable to fetch the page. Check the URL or try again.';
            }
        });
        function formatHtml(html) {
            const formatted = html
                .replace(/</g, '\n<') 
                .replace(/\n\s*\n/g, '\n') 
                .trim();
            return formatted;
        }

               function showErrorMessage(message) {
            inspector.textContent = message; // Show error message in inspector
            inspector.classList.add('error'); // Apply error styling
        }
    </script>
</body>
</html>
